<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Markdown Text</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        margin-top: 20px;
    }
    textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .markdown-output {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #f9f9f9;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Enter Markdown text or file content:</h1>
    <textarea id="markdownInput" placeholder="Enter Markdown text or paste content from a file"></textarea>
    <button id="displayMarkdownBtn">Display Markdown</button>
    <div class="markdown-output" id="markdownOutput"></div>
</div>

<script src="./markDown_to_HTML.js" type="module">
document.getElementById("displayMarkdownBtn").addEventListener("click", function() {
    var markdownInput = document.getElementById("markdownInput").value;
    displayMarkdown(markdownInput);
});



function displayMarkdown(markdown) {
    var markdownOutput = document.getElementById("markdownOutput");
    markdownOutput.innerHTML = markDown_to_html.markDown_to_html(markdown);
    console.log(markDown_to_html.markDown_to_html(markdown));
}
</script>

</body>
</html>
